<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>听书-用户注册</title>
</head>
<body>
    <form method="post" action = "register">
        <div>
            <label for="username">
                用户名：
                <input type = "text" id ="username" name = "username">
            </label>
        </div>
        <div>
            <label for="password">
                密码：
                <input type = "text" id ="password" name = "password">
            </label>
        </div>
        <div>
            <button type = "submit">注册</button>
        </div>
    </form>
</body>
</html>
