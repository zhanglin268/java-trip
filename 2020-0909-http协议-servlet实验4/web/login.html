<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <h1>登录</h1>
    <form action="login" method="post">
        <div>
            <div>
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" />
            </div>


            <div>
                <label for="password">密码</label>
                <input type="password" id="password" name="password" />
            </div>


            <div>
                <button type="submit">登录</button>
            </div>
        </div>
    </form>
</body>
</html>
